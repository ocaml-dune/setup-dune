name: Test setup-dune Action

on:
  push:
    branches:
      - main
  pull_request:

permissions: {}

jobs:
  test:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest, macos-13]
        version: [dev, latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Checkout `graphics`
        uses: actions/checkout@v4
        with:
          repository: ocaml/graphics
          ref: refs/tags/5.2.0
          path: graphics
      - name: Use local setup-dune action
        uses: ./
        with:
          version: ${{ matrix.version }}
          automagic: true
          directory: graphics
      - name: Show dune version
        run: dune --version
